<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        .border {
            width: 300px;
            height: 300px;
            background-color: rgb(142, 142, 201);
            border-radius: 50% 50% 0 0;
        }

        .border h1 {
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="border">
        <h1>Hello World</h1>
    </div>
</body>
</html>
